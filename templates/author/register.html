{% extends "base.html" %}

{% block title %}Author Register{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h3>Author Registration</h3>
        <form method="POST" action="{{ url_for('register') }}" role="form">

            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.fullname.label }}
                {{ form.fullname|safe }}

            </div>

            <div class="form-group">
                {{ form.email.label }}
                {{ form.email|safe }}

            </div>

            <button type="submit" class="btn btn-default">Register</button>
    </div>
</div>

{% endblock %}
